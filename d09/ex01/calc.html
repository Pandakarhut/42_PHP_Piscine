<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <script>
      setInterval(pleaseUseMe, 30000);

      function calculate() {
        var nb1_input = document.getElementById("nb1");
        var nb2_input = document.getElementById("nb2");
        var op = document.getElementById("operator");

        var nb1 = Number(nb1_input.value);
        var nb2 = Number(nb2_input.value);
        var sign = op.value;

        if (!Number.isInteger(nb1) || !Number.isInteger(nb2) ||
        isNaN(nb1_input.value) || isNaN(nb2_input.value) ||
        nb1_input.value == '' || nb2_input.value == '' || nb1 < 0 || nb2 < 0)
			alert("Error :(");
        else if (nb2 == 0 && (sign == "/" || sign == "%")) {
			alert("It's over 9000!");
			console.log("It's over 9000!");
        } else {
			var result = eval(nb1 + sign + nb2);
			alert(result);
			console.log(result);
        }
      }

      function pleaseUseMe() {
		alert("Please, use me...");
      }
    </script>
  </head>

  <body>
    <div>
      <input type="text" id="nb1" />
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="nb2" />
      <input type="button" value="Try me!" onclick="calculate();" />
    </div>
  </body>
</html>
